<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round-Timer</title>
    <link rel="stylesheet" href="round-timer.css" />
  </head>
  <body>
    <div class="outter-container">
      <div class="btn-container" id="btn-js">
        <button class="btn start" id="start-js">
          <img src="icons8-start-button-50.png" alt="" />
          <h4>start</h4>
        </button>
        <button class="btn stop" id="stop-js">
          <img src="icons8-stop-button-50.png" alt="" />
          <h4>stop</h4>
        </button>
        <button class="btn pause" id="pause-js">
          <img src="icons8-pause-button-50.png" alt="" />
          <h4>pause</h4>
        </button>
      </div>
      <div class="middle-shape"></div>
      <div class="outter-circle" id="outter-circle-js">
        <div class="inner-circle" id="inner-circle-js">
          <div class="timer-container" id="timer-container-js">
            <div class="hours" id="hours-js">00</div>
            <span>:</span>
            <div class="minutes" id="minutes-js">00</div>
            <span>:</span>
            <div class="seconds" id="seconds-js">00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="display-container">
      <p class="display-text" id="display-js"></p>
    </div>
    <script src="round-timer.js"></script>
  </body>
</html>
